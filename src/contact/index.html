<main class="lower_main" id="contact">
    <section class="l_contact_form">
        <h1 class="cmn_heading01">Contact</h1>
        <div class="body">
            <p class="cmn_paragraph01">
            ご意見、ご感想、お仕事、業界の事、など、<br>
            お気軽にご連絡ください。<br>
            後ほど、こちらからお返事いたします。
            </p>
            <form action="/contact" method="post" id="contact_form">
                <div class="form_item">
                    <div class="form_item_name">
                        <label for="form_item_input_company">貴社名</label>
                    </div>
                    <div class="form_item_input">
                        <input type="text" name="company" id="form_item_input_company" value="" maxlength="50">
                    </div>
                </div>
                <div class="form_item">
                    <div class="form_item_name is_required">
                        <label for="form_item_input_name">お名前</label>
                    </div>
                    <div class="form_item_input">
                        <input type="text" name="name" id="form_item_input_name" value="" maxlength="30" required>
                    </div>
                </div>
                <div class="form_item">
                    <div class="form_item_name">
                        <label for="">性別</label>
                    </div>
                    <div class="form_item_input">
                        <input type="radio" name="gender" value="1" id="form_item_input_gender_male" checked>
                        <label for="form_item_input_gender_male">男性</label>
                        <input type="radio" name="gender" value="2" id="form_item_input_gender_female">
                        <label for="form_item_input_gender_female">女性</label>
                    </div>
                </div>
                <div class="form_item">
                    <div class="form_item_name">
                        <label for="form_item_input_age">年代</label>
                    </div>
                    <div class="form_item_input">
                        <select name="age" id="form_item_input_age">
                            <option value="0" selected>選択してください</option>
                            <option value="1">10代</option>
                            <option value="2">20代</option>
                            <option value="3">30代</option>
                            <option value="4">40代</option>
                            <option value="5">50代</option>
                            <option value="6">60代以上</option>
                        </select>
                    </div>
                </div>
                <div class="form_item">
                    <div class="form_item_name is_required">
                        <label for="form_item_input_mailaddress">メールアドレス</label>
                    </div>
                    <div class="form_item_input">
                        <input type="email" name="mailaddress" id="form_item_input_mailaddress" required>
                    </div>
                </div>
                <div class="form_item">
                    <div class="form_item_name">
                        <label for="form_item_input_content">内容</label>
                    </div>
                    <div class="form_item_input">
                        <textarea name="content" rows="10" maxlength="200" id="form_item_input_content" placeholder="200文字以内"></textarea>
                    </div>
                </div>
                <div class="form_item is_submit">
                    <div class="form_item_input">
                        <button type="submit" name="submit" id="form_item_input_submit" value="1">送信</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="back_to_home">
        <div class="cmn_btn01">
            <a href="/">
                <span>BACK&nbsp;TO&nbsp;Home</span>
            </a>
        </div>
    </section>
    <section class="sns">
        <div class="sns_wrap">
            <div class="sns_btn">
                <i class="prev is_active js_prev"></i>
                <i class="next js_next"></i>
            </div>
            <div class="sns_contents js_sns_contents">
                <ul class="sns_contents_list">
                    <li><a href="#" class="compile_link_facebook" target="_blank" rel="noopener"><i class="cmn_icon is_facebook"></i></a></li>
                    <li><a href="#" class="compile_link_twitter" target="_blank" rel="noopener"><i class="cmn_icon is_twitter"></i></a></li>
                    <li><a href="#" class="compile_link_instagram" target="_blank" rel="noopener"><i class="cmn_icon is_instagram"></i></a></li>
                    <li><a href="#" class="compile_link_github" target="_blank" rel="noopener"><i class="cmn_icon is_github"></i></a></li>
                    <li><a href="#" class="compile_link_qiita" target="_blank" rel="noopener"><i class="cmn_icon is_qiita"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
</main>
