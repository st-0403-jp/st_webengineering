<main class="home_main js_is_animation" id="home">
    <section class="heading">
        <h1><span class="">ST WebEngineering</span></h1>
        <div class="heading_scrolldown js_heading_scrolldown">
            <i class="is_top cmn_icon is_chevron-down"></i>
            <i class="is_middle cmn_icon is_chevron-down"></i>
            <i class="is_bottom cmn_icon is_chevron-down"></i>
        </div>
    </section>
    <article class="about">
        <h2 class="cmn_heading01">About</h2>
        <div class="about_contents">
            <div class="about_img">
                <img src="/img/me.jpg" alt="田中暁">
            </div>
            <ul class="about_list">
                <li class="about_list_item"><i class="about_list_item_icon cmn_icon is_profile"></i>Profile</li>
                <li class="about_list_item"><i class="about_list_item_icon cmn_icon is_vision"></i>Vision</li>
                <li class="about_list_item"><i class="about_list_item_icon cmn_icon is_business"></i>Business</li>
            </ul>
        </div>
        <div class="article_btn">
            <div class="cmn_btn01">
                <a href="/about">
                    <span>TO&nbsp;About</span>
                </a>
            </div>
        </div>
    </article>
    <article class="works">
        <h2 class="cmn_heading01">Works</h2>
        <div class="works_contents">
            <ul class="works_list">
                <li class="works_list_item">
                    <a href="/works#nab">
                        <div class="works_list_item_img">
                            <img src="/img/works/nab_landing_01.jpg" alt="NABサイト イメージ">
                        </div>
                        <div class="works_list_item_txt">
                            <h3 class="works_list_item_txt_title">N.A.B</h3>
                            <p class="works_list_item_txt_explain compile_txt_nab"></p>
                        </div>
                    </a>
                </li>
                <li class="works_list_item">
                    <a href="/works#prolab">
                        <div class="works_list_item_img">
                            <img src="/img/works/prolab_landing_01.jpg" alt="プロラボ採用サイト イメージ">
                        </div>
                        <div class="works_list_item_txt">
                            <h3 class="works_list_item_txt_title">プロラボ 採用サイト</h3>
                            <p class="works_list_item_txt_explain compile_txt_prolab"></p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="article_btn">
            <div class="cmn_btn01">
                <a href="/works">
                    <span>TO&nbsp;Works</span>
                </a>
            </div>
        </div>
    </article>
    <article class="contact">
        <h2 class="cmn_heading01">Contact</h2>
        <div class="contact">
            <div class="contact_form">
                <p class="cmn_paragraph01">
                ご意見、ご感想、お仕事、業界の事、など、<br>
                お気軽にお問い合わせくださいませ。<br>
                メールフォームよりお願い致します。
                </p>
                <div class="article_btn">
                    <div class="cmn_btn01">
                        <a href="/contact">
                            <span>TO&nbsp;Form</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="contact_sns">
                <p class="cmn_paragraph01">
                気軽にフォローしてください。<br>
                メッセージも随時受け付けています。
                </p>
                <ul class="contact_sns_list">
                    <li><a href="facebook" class="compile_link_facebook" target="_blank" rel="noopener"><i class="cmn_icon is_facebook"></i></a></li>
                    <li><a href="twitter" class="compile_link_twitter" target="_blank" rel="noopener"><i class="cmn_icon is_twitter"></i></a></li>
                    <li><a href="instagram" class="compile_link_instagram" target="_blank" rel="noopener"><i class="cmn_icon is_instagram"></i></a></li>
                    <li><a href="github" class="compile_link_github" target="_blank" rel="noopener"><i class="cmn_icon is_github"></i></a></li>
                    <li><a href="qiita" class="compile_link_qiita" target="_blank" rel="noopener"><i class="cmn_icon is_qiita"></i></a></li>
                </ul>
            </div>
        </div>
    </article>
</main>
